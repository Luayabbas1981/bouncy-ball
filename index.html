<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <title>color-clash</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div
          class="row justify-content-center align-items-center text-center p-2"
        >
          <div class="score col col-lg-3">
            SCORE <span style="color: #f44336">0</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <canvas id="canvas"></canvas>
    </main>
    <div
      class="start-page position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="modals position-relative d-flex flex-column justify-content-center align-items-center gap-3 text-center"
      >
        <div class="cards-con position-absolute start-0 translate-middle">
          <div class="cards position-relative">
            <span style="color: #614cff; --p: 1">C</span>
            <span style="color: #32bd03; --p: 2">O</span>
            <span style="color: #99c6fa; --p: 3">L</span>
            <span style="color: #febe47; --p: 4">O</span>
            <span style="color: #0ba2ff; --p: 5">R</span>
            <span style="color: #cf9df9; --p: 6"></span>
            <span style="color: #fb2727; --p: 7">C</span>
            <span style="color: #eb5efb; --p: 8">L</span>
            <span style="color: #a539fd; --p: 9">A</span>
            <span style="color: #ffaf01; --p: 10">S</span>
            <span style="color: #b0d800; --p: 11">H</span>
          </div>
        </div>
        <button class="start-btn mt-5">Start game</button>

        <h4 class="text-center">
          <br>
          click mouse or space on keyboard to match ground color with ball
          color. <br /><br>
          <span style="color: #000000; font-size: 1.5rem"
           class="pt-4" >One color. One chance. Donâ€™t clash!</span
          >
        </h4>
        <img src="./images/orange-ball.png" alt="" />
        <img src="./images/red-ball.png" alt="" />
      </div>
    </div>
    <div
      class="end-page position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
    >
      <div
        class="modals position-relative d-flex flex-column justify-content-center align-items-center gap-3 text-center"
      >
        <div>
          <span style="color: #5c48f3">C</span>
          <span style="color: #71f745">O</span>
          <span style="color: #99c6fa">L</span>
          <span style="color: #febe47">O</span>
          <span style="color: #8900c9">R</span>
          <span style="color: #fb2727"></span>
          <span style="color: #f14628">C</span>
          <span style="color: #ffcf77">L</span>
          <span style="color: #a539fd">A</span>
          <span style="color: #2884ec">S</span>
          <span style="color: #f83838">H</span>
        </div>

        <button class="restart-btn">Play again</button>
        <img src="./images/orange-ball.png" alt="" />
        <img src="./images/red-ball.png" alt="" />
      </div>
    </div>
    <div
      class="warn-con d-none position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="warn p-3 d-flex flex-column justify-content-center align-items-center"
      >
        <span class="warn-text text-center p-3"
          >Beware! your speed has been increased</span
        >
        <img src="" alt="" class="warn-image" />
        <button class="warn-btn p-2 px-5">Go!</button>
      </div>
    </div>
    <audio class="bong-sound" src="./sounds/boing.mp3"></audio>
    <audio class="end-sound" src="./sounds/end-game.mp3"></audio>
    <!-- Js link -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
